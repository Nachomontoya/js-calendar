<body>
    <header>
        <div class="header01-div">
            <button id="createEventBtn" class="newEvent-btn">+</button>
            <button class="warningBox-btn">!2</button>
        </div>
        <div class="header02-div">
            <button class="monthView-btn" id="monthView-btn">Month</button>
            <button class="yearView-btn" id="yearView-btn">Year</button>
        </div>
        <div class="header03-div">
            <button class="goPrevious-btn"><</button>
            <button class="goToday-btn">Today</button>
            <button class="goNext-btn">></button>
        </div>
    </header>
    <main>
        <section class="currentDate-section">
            <div class="currentTypeofDate-container">
                <h1 class="currentMonth-text">April</h1>
                <h1 class="currentYear-text">2021</h1>
            </div>
        </section>

        <section class="mainContent-section" id="mainContent-section">

                <p class="event-text">Pagar Impuestos</p>

        </section>


        <div class="modal" id="modalDiv">
            <div class="modalDialog">
                <header class="modalHeader">
                    Nuevo evento
                    <button>âœ•</button>
                </header>
                <section class="modalContent">
                    <label for="eventTitleId"></label><input type="text" id="eventTitleId" placeholder="Event Title">
                    <label for="initialDateId"></label><input type="text" id="initialDateId" placeholder="Initial Date">

                    <label for="endDateId"></label>
                    <input type="checkbox" id="endDateId">

                    <label for="reminderId"></label>
                    <input type="checkbox" id="reminderId">

                    <label for="description"></label><textarea id="description" placeholder="Description"></textarea>
                    <label for="eventTypeSelect"></label>
                    <select id="eventTypeSelect">
                        <option value="Meeting">EventType1</option>
                        <option value="Meeting">EventType2</option>
                    </select>

                </section>
                <footer class="modalFooter"></footer>
            </div>
        </div>    
    </main>
