<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header01-div">
            <button id="createEventBtn" class="newEvent-btn"></button>
            <button class="warningBox-btn">!2</button>
        </div>
        <div class="header02-div">
            <button class="monthView-btn">Month</button>
            <button class="yearView-btn">Year</button>
        </div>
        <div class="header03-div">
            <button class="goPrevious-btn"></button>
            <button class="goToday-btn">Today</button>
            <button class="goNext-btn"></button>
        </div>
    </header>

    <main>
        <!-- MODAL ----------------------- -->
    <div class="modal" id="modalDiv">
        <div class="modalDialog">
            <button class="close-btn" onclick="hideModal()">âœ•</button>
            <section class="modalContent">
                <label for="eventTitleId"></label><input type="text" id="eventTitleId" placeholder="New Event">
                <label for="initialDateId"></label><input type="text" id="initialDateId" placeholder="Initial Date">
                <div class="end-date-container checkbox-container">
                    <input type="checkbox" id="endDateId">
                    <label for="endDateId">End date</label>
                </div>  
                <div class="reminder-container checkbox-container">
                    <input type="checkbox" id="reminderId">
                    <label for="reminderId">Reminder</label>
                </div>

                <label for="description"></label><textarea id="description" placeholder="Description"></textarea>
                <label for="eventTypeSelect"></label>
                <select id="eventTypeSelect">
                    <option value="Meeting">EventType1</option>
                    <option value="Meeting">EventType2</option>
                </select>

            </section>
            <footer class="modalFooter"></footer>
        </div>
    </div>
<!-- END OF MODAL ----------------------- -->
<!-- CURRENT TYPE OF DATE ---------- -->
    <section class="currentDate-section">
        <div class="currentTypeofDate-container">
            <h1 class="currentMonth-text">April</h1>
            <h1 class="currentYear-text">2021</h1>
        </div>
    </section>
<!-- END CURRENT TYPE OF DATE ---------- -->

<!-- TEMPLATES HERE!! --------------------- -->
        <section class="main-content-section">

        </section>

<!-- END OF TEMPLATES --------------------- -->

    </main>
    <script src="js/main.js"></script>
</body>
